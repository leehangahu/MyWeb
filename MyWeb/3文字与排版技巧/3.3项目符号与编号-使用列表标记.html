<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目符号与编号</title>
</head>
<header>项目符号与编号——使用列表标记</header>
<body>
    <ul>
        <li value="1">一级列表1</li>
        <ol type="A">
            <li>二级列表1</li>
            <li>二级列表2</li>
            <li>二级列表3</li>
        </ol>
        <li>一级列表2</li>
        <ol type="1" start="4">
            <li>二级列表4</li>
            <li>二级列表5</li>
            <li>二级列表6</li>
        </ol>
        <li>一级列表3</li>
        <ol type="I" start="7" reversed="reversed">
            <li>二级列表7</li>
            <li>二级列表8</li>
        </ol>
    </ul>
    <dl>
        <dt>定义名称</dt>
        <dd>定义内容，用于描述定义的名称</dd>
    </dl>

<h2><u>Beautiful World</u></h2>
&lt;u&gt;Beautiful World&lt;/u &gt;
</body>
</html>
