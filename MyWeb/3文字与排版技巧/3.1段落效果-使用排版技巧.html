<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排版练习</title>
</head>
<body>
<p>p为段落标记，会换行加空一行</p>
br标签会换行<br />
<pre>
    pre  会保留原始格式
</pre>
<blockquote>
    lockquote标签会换行并且缩进！
</blockquote>
<hr /> <!--这是一个分割线-->
<h1><b>加粗字体</b>h1大小的标题</h1>
<h2><i>倾斜字体</i>h2大小的标题</h2>
<h3><u>下划线</u>h3大小的标题</h3>
<h4>h4大小的标题</h4>
<h5>h5大小的标题</h5>
<h6>SO<sub>4</sub><sup>2+</sup></h6>

</body>
</html>
